<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mostrar Personas</title>
</head>
<body>
    <h2>Listado de Personas</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody id="tablaPersonas">
            <!-- Aquí se agregarán dinámicamente las filas con los datos ingresados -->
        </tbody>
    </table>
    
    <a href="/ingresar">Volver al Formulario</a>

    <script>
        var tablaPersonas = document.getElementById('tablaPersonas');
        var tabla = sessionStorage.getItem('personas');
        var personas = tabla ? JSON.parse(tabla) : [];

        personas.forEach(function(persona) {
            var newRow = tablaPersonas.insertRow(tablaPersonas.rows.length);
            var cellId = newRow.insertCell(0);
            var cellNombre = newRow.insertCell(1);
            var cellApellido = newRow.insertCell(2);
            var cellEdad = newRow.insertCell(3);

            // Generar un ID único (puedes usar una lógica más robusta en tu aplicación)
            var id = Date.now();

            cellId.innerHTML = id;
            cellNombre.innerHTML = persona.nombre;
            cellApellido.innerHTML = persona.apellido;
            cellEdad.innerHTML = persona.edad;
        });
    </script>
</body>
</html>
